<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Diego Mirano - Thanks</title>
    <link
      rel="stylesheet"
      href="Css/thanks.css"
    />
  </head>
  <body>
    <div class="phone-container">
      <div class="screen">
        <div class="logo">MIRANO</div>
        <div class="container">
          <h1 class="title">¡Muchas gracias!</h1>
          <p class="subtitle">Tu opinión es muy importante para nosotros</p>
          <div
            class="message-box"
            id="messageBox"
          >
            <div
              class="message-text"
              id="messageText"
            >
              Síguenos en nuestras redes sociales
            </div>
          </div>
        </div>
        <div class="social-icons" style="margin-top: -25px;"></div>
          <a
            href="https://www.instagram.com/diegomirano/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="assets/icons/instagram.svg"
              alt="Instagram"
            />
          </a>
          <a
            href="https://www.tiktok.com/@diegomiranocalzados"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="assets/icons/tiktok.svg"
              alt="TikTok"
            />
          </a>
    </div>

    <script src="js/feedback-orden.js"></script>
  </body>
</html>
