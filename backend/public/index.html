<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Diego Mirano</title>
    <link
      rel="stylesheet"
      href="Css/TipoCompra.css"
    />
  </head>
  <body>
    <!-- Pantalla de bienvenida -->
    <div
      class="welcome-container"
      id="welcomeScreen"
    >
      <img
        src="assets/images/logo.png"
        alt="Mirano Logo"
        class="logo"
      />

      <h1 class="welcome-message">¡Bienvenido Alex!</h1>

      <p class="thank-you-text">
        Diego Mirano te agradece por ser parte de nuestra familia
      </p>

      <p class="transition-text">Preparando tu experiencia...</p>

      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- Pantalla de opciones -->
    <div
      class="main-page"
      id="mainPage"
    >
      <header>
        <div class="logo-placeholder">
          <img
            src="assets/images/logo.png"
            alt="Mirano Logo"
            class="logo"
          />
        </div>
      </header>
      <div class="container">
        <main class="main-content">
          <h2>¿De qué manera adquiriste nuestro producto?</h2>
          <br />
          <div class="options">
            <button
              class="option"
              onclick="handleOption('Redes Sociales')"
            >
              <img
                src="assets/icons/redes_sociales.png"
                alt="Redes Sociales"
              />
              <span>Redes Sociales</span>
            </button>
            <button
              class="option"
              onclick="handleOption('Sitio Web')"
            >
              <img
                src="assets/icons/pagina_web.png"
                alt="Sitio Web"
              />
              <span>Sitio Web</span>
            </button>
            <button
              class="option"
              onclick="handleOption('Tienda física')"
            >
              <img
                src="assets/icons/tienda_fisica.png"
                alt="Tienda Física"
              />
              <span>Tienda física</span>
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="js/TipoCompra.js"></script>
  </body>
</html>
