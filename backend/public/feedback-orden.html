<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Diego Mirano -Feedback</title>
    <link
      rel="stylesheet"
      href="Css/feedback-orden.css"
    />
  </head>
  <body>
    <div class="phone-container">
      <div class="screen">
        <img
          src="assets/images/logo.png"
          alt="Logo"
        />

        <h1 class="title">Diseña tu entrega perfecta</h1>

        <p class="subtitle">Ordénalos según la importancia para ti</p>

        <div
          class="instruction-text"
          id="instructionText"
        >
          Selecciona el elemento más importante para ti
        </div>

        <div
          class="priority-container"
          id="priorityContainer"
        >
          <button
            class="menu-item"
            data-item="atencion"
          >
            <span>Atención al cliente</span>
            <div
              class="number-badge"
              id="badge-atencion"
            >
              1
            </div>
          </button>

          <button
            class="menu-item"
            data-item="eficiencia"
          >
            <span>Eficiencia en el proceso de compra</span>
            <div
              class="number-badge"
              id="badge-eficiencia"
            >
              2
            </div>
          </button>

          <button
            class="menu-item"
            data-item="presentacion"
          >
            <span>Presentación del producto</span>
            <div
              class="number-badge"
              id="badge-presentacion"
            >
              3
            </div>
          </button>

          <button
            class="menu-item"
            data-item="garantia"
          >
            <span>Garantía y respaldo confiable</span>
            <div
              class="number-badge"
              id="badge-garantia"
            >
              4
            </div>
          </button>
        </div>

        <div class="button-container">
          <button
            class="clear-button"
            id="clearButton"
          >
            Limpiar
          </button>
          <button
            class="next-button"
            id="nextButton"
          >
            Siguiente
          </button>
        </div>
      </div>
    </div>

    <script src="js/feedback-orden.js"></script>
  </body>
</html>
